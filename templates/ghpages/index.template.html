<!doctype html>
<html lang="en">
  <!--
    Main index page template for AdsBypasser GitHub Pages
    This page serves as the landing page for the AdsBypasser project,
    providing information about the project and links to install the userscript.
  -->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <title>AdsBypasser</title>

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="/css/index.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- GitHub project link -->
      <header>
        <p class="view">
          <a href="https://github.com/adsbypasser/adsbypasser">
            View the Project on GitHub
            <small>adsbypasser/adsbypasser</small>
          </a>
        </p>

        <!-- Installation links -->
        <div class="links" id="releases">
          <a href="/releases/<%= urls.full %>">
            <strong>Install Full Edition</strong>
          </a>
          <a href="/releases/<%= urls.lite %>">
            <strong>Install Lite Edition</strong>
          </a>
        </div>

        <!-- Configuration link -->
        <div class="links">
          <a href="/configure.html">
            <strong>Configure Settings</strong>
          </a>
        </div>

        <!-- Issue reporting link -->
        <div class="links">
          <a href="https://github.com/adsbypasser/adsbypasser/issues">
            <strong>Report Bug / Request Feature</strong>
          </a>
        </div>
      </header>

      <!-- Main content section populated from summary template -->
      <section><%= summary %></section>

      <!-- Footer with maintainer information -->
      <footer>
        <p>
          This project is maintained by&nbsp;
          <a href="https://github.com/legnaleurc">legnaleurc</a>
        </p>
        <p>
          <small>Hosted on GitHub Pages</small><br />
          &mdash; Theme by&nbsp;
          <a href="https://github.com/orderedlist">orderedlist</a><br />
        </p>
      </footer>
    </div>

    <!-- Viewport scaling fix for mobile devices -->
    <script defer src="/js/scale.fix.js"></script>
  </body>
</html>
